# Configuration Nixpacks pour Railway
[phases.setup]
nixPkgs = ["python311", "gcc", "pkg-config"]

[phases.install]
cmds = [
    "python -m venv --copies /opt/venv",
    ". /opt/venv/bin/activate && pip install --upgrade pip",
    ". /opt/venv/bin/activate && pip install -r requirements.txt"
]

[phases.build]
cmds = [
    "echo 'ðŸ”§ Build phase - Collection des fichiers statiques'",
    "export RAILWAY_STATIC_BUILD=true",
    "export DJANGO_SETTINGS_MODULE=CabinetAvocat.settings_production",
    ". /opt/venv/bin/activate && python manage.py collectstatic --noinput --clear"
]

[start]
cmd = ". /opt/venv/bin/activate && python manage.py migrate && python manage.py collectstatic --noinput --clear && gunicorn CabinetAvocat.wsgi:application --bind 0.0.0.0:$PORT"